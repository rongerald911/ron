<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      div {
        text-align: center;
        vertical-align: middle;
        position: relative;
      }

      #no {
        position: absolute;
        transition: all 0.5s ease; /* Smooth movement */
      }

      .shaking {
        animation: shake 0.5s;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>u will be my honeybuncsugarplumplum?</h1>
      <button id="yesButton">Yes</button>
      <button id="no">No</button>
    </div>

    <script>
      // Yes Button Click Event
      document.getElementById("yesButton").addEventListener("click", function() {
        alert("awww iloveyousomuch <3");
      });

      // No Button Effects
      var noButton = document.getElementById("no");
      noButton.addEventListener("click", moveButton);
      noButton.addEventListener("mouseover", shakeButton);

      function moveButton() {
        // Get the viewport size
        var viewportWidth = window.innerWidth;
        var viewportHeight = window.innerHeight;

        // Limit the random position to stay within the screen
        var i = Math.floor(Math.random() * (viewportWidth - noButton.offsetWidth));
        var j = Math.floor(Math.random() * (viewportHeight - noButton.offsetHeight));

        // Update the position of the "No" button
        noButton.style.left = i + "px";
        noButton.style.top = j + "px";

        // Change color randomly
        var randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
        noButton.style.backgroundColor = randomColor;
      }

      function shakeButton() {
        // Add shaking effect on hover
        noButton.classList.add('shaking');

        // Remove shaking after animation ends
        setTimeout(function() {
          noButton.classList.remove('shaking');
        }, 500);
      }

      // Add Sound Effect on Click
      var audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
      noButton.addEventListener("click", function() {
        audio.play();
      });
    </script>
  </body>
</html>
